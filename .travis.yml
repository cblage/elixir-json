env:
  global:
    - CC_TEST_REPORTER_ID=a669f9b84dcb893c8df72d85c56658c03e59c523ef619714d37b6523d35698aa
notifications:
  email:
    recipients:
      - carlos@carloslage.net
language: elixir
matrix:
  include:
    - elixir: "1.7"
      otp_release: "19.0"
    - elixir: "1.8"
      otp_release: "20.0"
    - elixir: "1.9"
      otp_release: "20.0"
    - elixir: "1.10"
      otp_release: "21.0"
    - elixir: "1.10"
      otp_release: "22.0"
    - elixir: "1.10"
      otp_release: "23.0"
    - elixir: "1.11"
      otp_release: "21.0"
    - elixir: "1.11"
      otp_release: "22.0"
    - elixir: "1.11"
      otp_release: "23.0"
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - MIX_ENV=test mix dialyzer
  - MIX_ENV=test mix test
after_script:
  - mix deps.get --only docs
  - MIX_ENV=test mix credo --strict
  - MIX_ENV=test mix coveralls --verbose
  - MIX_ENV=test mix coveralls.json --verbose
  - MIX_ENV=test mix coveralls.travis
  - ./cc-test-reporter after-build -r "$CC_TEST_REPORTER_ID" -t excoveralls --exit-code $TRAVIS_TEST_RESULT
