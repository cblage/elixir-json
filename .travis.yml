env:
  global:
    - CC_TEST_REPORTER_ID=a669f9b84dcb893c8df72d85c56658c03e59c523ef619714d37b6523d35698aa
language: elixir
env: MIX_ENV=test
notifications:
  recipients:
    - carlos@carloslage.net
elixir:
  - 1.6
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - mix dialyzer
  - MIX_ENV=test mix test
after_script:
  - mix deps.get --only docs
  - MIX_ENV=docs mix inch.report
after_success:
  - MIX_ENV=test mix coveralls --verbose
  - MIX_ENV=test mix coveralls.travis
  - mix credo --strict
  - ./cc-test-reporter after-build -t excoveralls --exit-code $TRAVIS_TEST_RESULT
